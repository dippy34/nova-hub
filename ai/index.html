<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI</title>
    <meta name="description" content="Nova Hub AI" />
    <link rel="icon" href="/nova-favicon.ico" />

    <meta property="og:title" content="AI" />
    <meta property="og:description" content="Nova Hub AI" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/nova-hub-square.png" />

    <script>
      // Default tab: AI + Nova favicon.
      // If Nova Hub tab cloak is enabled, let it override title/icon.
      (function () {
        function getCookie(name) {
          const m = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/[.$?*|{}()\\[\\]\\\\\\/\\+^]/g, '\\\\$&') + '=([^;]*)'));
          return m ? decodeURIComponent(m[1]) : '';
        }
        function setIcon(href) {
          let link = document.querySelector("link[rel~='icon']");
          if (!link) {
            link = document.createElement("link");
            link.rel = "icon";
            document.head.appendChild(link);
          }
          link.href = href;
        }

        const cloakEnabled = getCookie("novahub.tabDisguise") === "true";
        if (cloakEnabled) {
          const tabname = getCookie("tabname");
          const tabicon = getCookie("tabicon");
          if (tabname) document.title = tabname;
          if (tabicon) setIcon(tabicon);
        } else {
          document.title = "AI";
          setIcon("/nova-favicon.ico");
        }
      })();
    </script>
    <script type="module" crossorigin src="/ai/assets/index-W7zTnLDg.js"></script>
    <link rel="stylesheet" crossorigin href="/ai/assets/index-CeA95KfY.css">
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
