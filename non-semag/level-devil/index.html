                    <style>
                        .hidden {
                            display: none !important;
                            /* Ensure this rule takes precedence */
                        }


                        #game-player {
                            position: relative;
                            width: 100%;
                        }

                        #game-player iframe {
                            border: none;
                            display: block;
                        }

                        #bottom-bar {
                            display: none;
                            /* Hidden by default, only shown in fullscreen */
                        }

                        /* Fullscreen styles */
                        #game-player:fullscreen {
                            background: black;
                            position: relative;
                            /* Needed for absolute positioning of bottom-bar */
                        }

                        #game-player:fullscreen iframe {
                            height: 100vh;
                            width: 100%;
                            max-height: 100%;
                        }

                        .calc-height {
                            height: calc(100vh - 50px) !important;
                        }

                        #game-player:fullscreen #bottom-bar {
                            display: block;
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            height: 50px;
                            background-image: linear-gradient(to right, #001377, #fe191e) !important;
                            z-index: 1000;
                        }

                        /* Vendor prefixes for better browser support */
                        #game-player:-webkit-full-screen {
                            background: black;
                            position: relative;
                        }

                        #game-player:-webkit-full-screen iframe {
                            /* height: calc(100vh - 50px) !; */
                            width: 100%;
                        }

                        #game-player:-webkit-full-screen #bottom-bar {
                            display: block;
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            height: 50px;
                            background-image: linear-gradient(to right, #001377, #fe191e) !important;
                            z-index: 1000;
                        }

                        #game-player:-moz-full-screen {
                            background: black;
                            position: relative;
                        }

                        #game-player:-moz-full-screen iframe {
                            height: calc(100vh - 50px) !important;
                            width: 100%;
                        }

                        #game-player:-moz-full-screen #bottom-bar {
                            display: block;
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            height: 50px;
                            background-image: linear-gradient(to right, #001377, #fe191e) !important;
                            z-index: 1000;
                        }

                        /* iOS-specific fullscreen styles */
                        @media screen and (-webkit-min-device-pixel-ratio: 0) {
                            #game-player iframe {
                                -webkit-playsinline: true;
                            }
                        }

                        /* Ensure iframe is properly sized for iOS fullscreen */
                        #game-player iframe:fullscreen {
                            width: 100vw !important;
                            height: 100vh !important;
                            border: none !important;
                        }

                        #game-player iframe:-webkit-full-screen {
                            width: 100vw !important;
                            height: 100vh !important;
                            border: none !important;
                        }
                    </style>

                    <script>
                        // Detect iOS devices
                        function isIOS() {
                            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                        }

                        // Enhanced fullscreen function with iOS support
                        function open_fullscreen() {
                            const gameContainer = document.getElementById("game-player");
                            const gameIframe = gameContainer.querySelector('iframe');

                            // Check if already in fullscreen
                            const isFullscreen = document.fullscreenElement || 
                                                document.webkitFullscreenElement || 
                                                document.mozFullScreenElement || 
                                                document.msFullscreenElement;

                            if (!isFullscreen) {
                                // Enter fullscreen
                                if (isIOS() && gameIframe) {
                                    // iOS-specific fullscreen handling
                                    // For iOS, we need to make the iframe fullscreen
                                    if (gameIframe.webkitEnterFullscreen) {
                                        gameIframe.webkitEnterFullscreen();
                                    } else {
                                        // Fallback: make the container fullscreen
                                        if (gameContainer.webkitRequestFullscreen) {
                                            gameContainer.webkitRequestFullscreen();
                                        } else if (gameContainer.requestFullscreen) {
                                            gameContainer.requestFullscreen();
                                        }
                                    }
                                } else {
                                    // Standard fullscreen for other browsers
                                    if (gameContainer.requestFullscreen) {
                                        gameContainer.requestFullscreen();
                                    } else if (gameContainer.webkitRequestFullscreen) {
                                        gameContainer.webkitRequestFullscreen();
                                    } else if (gameContainer.msRequestFullscreen) {
                                        gameContainer.msRequestFullscreen();
                                    } else if (gameContainer.mozRequestFullScreen) {
                                        gameContainer.mozRequestFullScreen();
                                    }
                                }
                            } else {
                                // Exit fullscreen
                                if (document.exitFullscreen) {
                                    document.exitFullscreen();
                                } else if (document.webkitExitFullscreen) {
                                    document.webkitExitFullscreen();
                                } else if (document.msExitFullscreen) {
                                    document.msExitFullscreen();
                                } else if (document.mozCancelFullScreen) {
                                    document.mozCancelFullScreen();
                                }
                            }
                        }

                        // Add event listener for fullscreen button
                        document.addEventListener("DOMContentLoaded", function() {
                            const fullscreenBtn = document.getElementById("fullscreen-btn");
                            if (fullscreenBtn) {
                                fullscreenBtn.addEventListener("click", open_fullscreen);
                            }
                        });

                        // Listen for fullscreen changes to update button state
                        document.addEventListener('fullscreenchange', updateFullscreenButton);
                        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
                        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
                        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

                        function updateFullscreenButton() {
                            const fullscreenBtn = document.getElementById("fullscreen-btn");
                            const isFullscreen = document.fullscreenElement || 
                                                document.webkitFullscreenElement || 
                                                document.mozFullScreenElement || 
                                                document.msFullscreenElement;
                            
                            if (fullscreenBtn) {
                                if (isFullscreen) {
                                    fullscreenBtn.innerHTML = '<i class="bi bi-arrows-fullscreen b-icon"></i>Exit Fullscreen';
                                } else {
                                    fullscreenBtn.innerHTML = '<i class="bi bi-arrows-fullscreen b-icon"></i>Fullscreen';
                                }
                            }
                        }
                    </script>
